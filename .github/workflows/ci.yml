name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        bullmq-version: [1.90.x, 2.x, 3.x]
    services:
      redis:
        image: redis:alpine
        ports:
          - '6379:6379'
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm install bullmq@${{ matrix.bullmq-version }}
      - run: npm run compile
      - run: npm run lint
      - run: npm test

  publish:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: version
        uses: EndBug/version-check@v2.1.1
        with:
          file-url: https://unpkg.com/@jenniferplusplus/opentelemetry-instrumentation-bullmq@latest/package.json
          static-checking: localIsNew
      - name: Use Node.js
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install
        if: steps.version.outputs.changed == 'true'
        run: npm ci
      - name: Compile
        if: steps.version.outputs.changed == 'true'
        run: npm run compile
      - name: NPM Publish
        if: steps.version.outputs.changed == 'true'
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public

